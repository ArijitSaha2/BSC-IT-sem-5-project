<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goal Architect AI</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1 class="app-title">Goal Architect AI</h1>
        <p class="app-subtitle">Enter a big goal. Let AI create the roadmap to achieve it.</p>
        
        <div class="input-area">
            <input type="text" id="goalInput" placeholder="e.g., Launch a successful YouTube channel">
            <button id="addGoalButton">Add Goal</button>
        </div>

        <div class="loader" id="loader"></div>
        <ul class="goals-list" id="goalsList"></ul>
    </div>

    <!-- Link to the external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
